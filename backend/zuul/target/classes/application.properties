server.port=8083

zuul.ignored-headers=Access-Control-Allow-Credentials, Access-Control-Allow-Origin
#Pass the headers from gateway to sub-microservices.
zuul.sensitiveHeaders=Cookie,Set-Cookie

zuul.routes.user-service.path=/userService/**
zuul.routes.user-service.service-id=user-service

zuul.routes.post-service.path=/postService/**
zuul.routes.post-service.service-id=post-service

zuul.routes.story-service.path=/storyService/**
zuul.routes.story-service.service-id=story-service

zuul.routes.admin-service.path=/adminService/**
zuul.routes.admin-service.service-id=admin-service

ribbon.eureka.enabled=true

hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=122000
ribbon.ReadTimeout=60000

zuul.host.connect-timeout-millis=6000
zuul.host.socket-timeout-millis=122000
